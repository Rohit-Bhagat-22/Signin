<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SignUp page</title>
      <link rel="stylesheet" href="./SignUp.css">
      <script src="https://kit.fontawesome.com/2d0768e0dc.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>

<body>
      <div id="cont">
            <form action="https://youtube.com/">
                  <!-- <h1>Sign-Up Form</h1> -->
                  <marquee behavior="" direction="left">Sign-Up Form</marquee>

                  <label for="first">#--------------------First Name--------------------#</label><br>
                  <input type="text" id="first" placeholder="Enter the First Name " class="Sign"><br>
                  <hr>

                  <label for="last">#--------------------Last Name--------------------#</label><br>
                  <input type="text" id="last" placeholder="Enter the Last Name" class="Sign"><br>
                  <hr>

                  <label for="emails">#--------------------Emails--------------------#</label><br>
                  <input type="email" name="" id="emails" placeholder="Enter the Emails" class="Sign"><br>
                  <hr>

                  <label for="Mobile">#--------------------Mobile No--------------------#</label> <br>
                  <input type="number" placeholder="Enter the Mobile No" id="Mobile" class="Sign"><br>
                  <hr>

                  <label for="gender">#--------------------Gender--------------------#</label><br>
                  <input type="radio" name="Gender" class="gen"><label for="">Male</label>
                  <input type="radio" name="Gender" class="gen"><label for="">Female</label>
                  <input type="radio" name="Gender" class="gen"><label for="">Others</label><br>
                  <hr>

                  <label for="">#--------------------D.O.B--------------------#</label>
                  <input type="datetime-local" class="Sign" id="DOB"><br>
                  <hr>

                  <label for="">#--------------------Upload Picture--------------------#</label><br>
                  <input type="file"><br>
                  <hr>

                  <label for="create">#--------------------Create Password--------------------#</label><br>
                  <input type="password" placeholder="Create a Password" id="create" class="Sign"> <br>
                  <hr>
                  <label for="confirm">#--------------------Confirm Password--------------------#</label><br>
                  <input type="password" placeholder="Confirm Password" id="confirm" class="Sign"> <br>
                  <hr>

                  <input type="checkbox" required><label for="">I have read and Uderstand the terms & condition</label>
                  <br>
                  <hr>


                  <label for="url">#--------------------Enter the Url--------------------#</label><br>
                  <input type="url" placeholder="Enter the Url" id="url" class="Sign"><br>
                  <hr>

                  <label for="">#--------------------Color--------------------#</label><br>
                  <input type="color" placeholder="Choose the color" style="width: 87%;"><br>
                  <hr>


                  <!-- <input type="submit"> -->
                  <label for="">#--------------------Marks Range--------------------#</label>
                  <input type="range" class="Sign"><br>
                  <hr>


                  <!-- Drop Down -->
                  <label for="">#--------------------Select Country--------------------#</label>
                  <select name="" id="select" class="Sign" >
                        <option value="" hidden>---Select---</option>
                        <option value="">India</option>
                        <option value="">Australia</option>
                        <option value="">New Zeland</option>
                        <option value="">South africa</option>
                  </select><br>
                  <hr>


                  <!-- FeedBack -->

                  <label for="">#--------------------FeedBack--------------------#</label><br>
                  <textarea name="" id="" cols="20" rows="1" class="Sign"> </textarea><br>
                  <hr>

                  <div id="btn">
                        <button type="submit" id="sign">Sign Up</button>
                        <button type="reset" id="cancel">Cancel</button>
                  </div>
            </form>
      </div>

</body>

</html>
